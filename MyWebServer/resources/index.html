<!DOCTYPE html>
<html>
<head>
    <title>WebServer 页面首页</title>
    <style>
        body {
            background-color: #F7F7F7;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #FFF;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        p {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }

        button {
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #FFF;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>WebServer 页面首页</h1>
</header>

<div class="container">
    <p>欢迎来到我的 WebServer 页面首页</p>
    <button>了解更多</button>
</div>
</body>
</html>
